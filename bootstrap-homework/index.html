<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="my-container">
      <!-- Header -->
      <header class="header">
        <div class="header__wrapper d-flex justify-content-between">
          <div class="container-fluid logo-container">
            <a class="navbar-brand" href="#">
              <img
                class="logo-img"
                src="./images/logo.png"
                alt=""
                class="d-inline-block align-text-top"
              />
              Book Store
            </a>
          </div>
          <ul
            class="nav justify-content-end align-items-center navbar-container"
          >
            <li class="nav-item c-nav-item">
              <a class="nav-link navbar-link" href="#">Home</a>
            </li>
            <li class="nav-item c-nav-item">
              <a class="nav-link navbar-link" href="#">About</a>
            </li>
            <li class="nav-item c-nav-item">
              <a class="nav-link navbar-link" href="#">Books</a>
            </li>
            <li class="nav-item c-nav-item">
              <a class="nav-link navbar-link" href="#">Gallery</a>
            </li>
            <li class="nav-item c-nav-item">
              <a class="nav-link navbar-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </header>
    </div>
    <!-- Main title -->
    <h1 class="main-title">Welcome to our Book Store!</h1>
    <div class="card">
      <div class="card-header">Quote</div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>There is no friend as loyal as a book.</p>
          <footer class="blockquote-footer">
            Ernest Hemingway <cite title="Source Title">Wikipedia</cite>
          </footer>
        </blockquote>
      </div>
    </div>

    <!-- Slider -->
    <div class="slider-container">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/book1.jpg" class="d-block w-100" alt="Books" />
          </div>
          <div class="carousel-item">
            <img src="./images/book2.jpg" class="d-block w-100" alt="Books" />
          </div>
          <div class="carousel-item">
            <img src="./images/book3.jpg" class="d-block w-100" alt="Books" />
          </div>
          <div class="carousel-item">
            <img src="./images/book4.jpg" class="d-block w-100" alt="Books" />
          </div>
          <div class="carousel-item">
            <img src="./images/book5.jpg" class="d-block w-100" alt="Books" />
          </div>
          <div class="carousel-item">
            <img src="./images/book6.jpg" class="d-block w-100" alt="Books" />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span
            class="carousel-control-prev-icon icon-prev"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span
            class="carousel-control-next-icon icon-next"
            aria-hidden="true"
          ></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="order-container">
      <!-- Order form -->
      <p class="order-title">Order a book</p>
      <form action="#" method="get" class="d-flex flex-column justify-center">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label form-text"
            >Enter your email</label
          >
          <input
            type="email"
            name="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label form-text"
            >Leave a comment</label
          >
          <textarea
            class="form-control"
            name="comment"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-submit">Order</button>
      </form>
    </div>

    <!-- Technical support help -->
    <button type="button" class="btn btn-primary" id="liveToastBtn">
      Need help?
    </button>

    <div class="position-fixed bottom-0 end-0 p-3 support-box" style="z-index: 11">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <img src="./images/logo.png" class="rounded me-2" alt="..." />
          <strong class="me-auto">Technical support</strong>
          <small>11 mins ago</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Hello! How can we help you?</div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="c-footer d-flex justify-content-center">
      <p class="c-footer__text">&copy;All rights reserved, 2021</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
