<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind Map</title>
    <link rel="shortcut icon" href="./small-bubble.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <!-- Main title -->
        <div class="title-wrapper">
          <span>Mind</span>
          <span>Map </span>
          <span>Template</span>
        </div>
        <!-- Description -->
        <div class="small-title">
          Bubble Map, Double Bubble Map, Circle Map, Tree Map
        </div>
      </header>

      <!-- Single big circle -->
      <div class="big-circle">
        <div class="red-circle">
          <!-- Yellow top circle -->
          <div class="yellow-circle"></div>
        </div>
      </div>
      <!-- Group of circles -->
      <div class="flower">
        <!-- central yellow circle -->
        <div class="central-yellow-bubble"></div>
        <!-- Grey lines -->
        <div class="grey-line line-x"></div>
        <div class="grey-line line-y"></div>
        <div class="grey-line line-z1"></div>
        <div class="grey-line line-z2"></div>
        <!-- Red circles -->
        <div class="petal petal-12"></div>
        <div class="petal petal-1"></div>
        <div class="petal petal-3"></div>
        <div class="petal petal-5"></div>
        <div class="petal petal-6"></div>
        <div class="petal petal-8"></div>
        <div class="petal petal-9"></div>
        <div class="petal petal-11"></div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <!-- Home navigation -->
        <nav class="navbar"><a href="../index.html">HOME</a></nav>
      </footer>
    </div>
  </body>
</html>
