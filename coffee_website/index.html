<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee</title>
    <link rel="shortcut icon" href="./images/favicon-coffee.ico" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Outer wrapper -->
    <div class="container my_container">
      <!-- Flex container -->
      <div class="flex_cont d-flex p-2 bd-highlight justify-content-between">
        <!-- Bronze flex item -->
        <div class="flex_item bronze p-2 bd-highlight">
          <span class="price">$2</span>
          <div class="cup_image">
            <img src="./images/bronze_cup.png" alt="Bronze coffee cup" />
          </div>
          <span class="title_cup">Bronze</span>
          <p class="special_offer">any cup of coffee until $3</p>
        </div>
        <!-- Gold flex item -->
        <div class="flex_item gold_coffee p-2 bd-highlight">
          <span class="price" id="gold_price">$3</span>
          <div class="cup_image" id="gold_img">
            <img src="./images/gold_cup.png" alt="Gold coffee cup" />
          </div>
          <span class="title_cup">Gold</span>
          <p class="special_offer">any cup of coffee until $5</p>
        </div>
        <!-- Silver flex item -->
        <div class="flex_item silver p-2 bd-highlight">
          <span class="price">$2.5</span>
          <div class="cup_image">
            <img src="./images/silver_cup.png" alt="Silver coffee cup" />
          </div>
          <span class="title_cup">Silver</span>
          <p class="special_offer">any cup of coffee until $4</p>
        </div>
      </div>
      <!-- Footer -->
      <footer class="my_footer">
        <!-- Navigation -->
        <nav class="my_navbar navbar navbar-light justify-content-center">
          <a class="home_link navbar-brand" href="../index.html">HOME</a>
        </nav>
      </footer>
    </div>
  </body>
</html>
